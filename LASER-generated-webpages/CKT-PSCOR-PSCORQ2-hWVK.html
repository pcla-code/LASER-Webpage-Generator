        <div class="container">
            <div class="header">KT - Correlation Mining  - Q2</div>
            <h1>Now, let's apply a post-hoc Bonferroni control to these results. How many correlations remain statistically significant?</h1> <!-- Using formatted question with line breaks -->
            <div class="input-group">
                <input type="text" id="answer" name="answer" placeholder="Your answer">
                <input type="submit" id="submit" value="Submit" onclick="return checkAnswer()">
            </div>
            <div id="feedback"></div>

            <div id="hintDisplay"></div><br>

            <div class="button-center">
                <button id="hintButton" onclick="showHint()">Show Hint</button>
            </div>
            <div class="button-center">
                <a id="nextButton" href="CKT-PSCOR-PSCORQ3-nuCp.html">Next</a>
            </div>
        </div>

    
    <script>
        var hints = ['Remember, for a Bonferroni, you need to compare the tests to an adjusted alpha that is different than 0.05.', 'The adjusted alpha you use is 0.05/m, where m is the number of statistical significance tests you ran.', 'In this case, you ran 16 tests, so use 0.05/16 = 0.003125.', "You can do this by revising the previous function so that it reflects the adjusted alpha. It can either be the specific value (i.e., 0.003125), or it can also be the formula (i.e., 0.05/m)\n\nrow['p'] < 0.05/len(df)", "The entire function should look something like this.\n\ndef adjust_FWER(row):\n     if row['p'] < 0.05/len(df):\n        val = 1\n     else:\n       val = 0\n     return val\n\ndf['FWER'] = df.apply(adjust_FWER, axis=1)", 'Now you need to find out how many of the correlations are statistically significant. ', 'You just need to get the sum.\n\nprint("Significant Correlation:", df[\'Bon\'].sum())'];
        var hintIndex = 0;
        function showHint() {
            if (hintIndex < hints.length) {
                document.getElementById("hintDisplay").innerHTML = hints[hintIndex];
                hintIndex++;
            } else {
                document.getElementById("hintDisplay").innerHTML = "No more hints to show";
            }
        }
    </script>
    
    <script>
        // Trigger submit on Enter key
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('submit').click();
            }
        });

        function checkAnswer() {
            var answer = document.getElementById('answer').value.trim();
            var correctAnswers = ['5']; // Corrected to ensure all answers are strings
            if (correctAnswers.map(a => a.toLowerCase()).includes(answer.toLowerCase())) {
                document.getElementById('feedback').innerHTML = "Correct!";
                document.getElementById('feedback').className = "feedback correct";
                document.getElementById('answer').disabled = true;
                document.getElementById('submit').disabled = true;
                document.getElementById('hintButton').style.display = "none";
                document.getElementById('hintDisplay').style.display = "none";
                document.getElementById('nextButton').style.display = "inline-block"; // Show next button
            } else {
                document.getElementById('feedback').innerHTML = "Incorrect. Try again.";
                document.getElementById('feedback').className = "feedback incorrect";
                return false; // Prevent form submission to allow retries
            }
            return false; // Prevent form submission
        }
    </script>
