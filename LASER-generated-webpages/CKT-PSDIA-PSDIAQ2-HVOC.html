    <body>
        <div class="container">
            <div class="header">KT - Diagnostic Metrics - Q2</div>
            <h1>Using the same regressor dataset, what is the RMSE between data and predicted (model)?<br><br> <br><br>Round your answer to three decimal places (e.g. 0.24675 should be be rounded as 0.247).</h1> <!-- Using formatted question with line breaks -->
            <div class="input-group">
                <input type="text" id="answer" name="answer" placeholder="Your answer">
                <input type="submit" id="submit" value="Submit" onclick="return checkAnswer()">
            </div>
            <div id="feedback"></div>

            <div id="hintDisplay"></div><br>

            <div class="button-center">
                <button id="hintButton" onclick="showHint()">Show Hint</button>
            </div>
            <div class="button-center">
                <a id="nextButton" href="CKT-PSDIA-PSDIAQ3-Z3CE.html">Next</a>
            </div>
        </div>

    
    <script>
        var hints = ['RMSE(Root Mean Squared Error) is the square root of the MSE(Mean Squared Error), or the average of what has been squared after taking the difference between A and B for a given row.', 'You can compute MSE using mean_squared_error from sklearn.metrics: \n\nfrom sklearn.metrics import mean_squared_error', "Compute the MSE between Column A and B:\n\nMSE = mean_squared_error(df['data'], df['predicted (model)'] )", 'You can compute the square root of MSE using math library:\n\nimport math\nRMSE = math.sqrt(MSE)', "Remember to round the RMSE to 3 decimal places:\n\nprint('RMSE:', round(RMSE, 3))"];
        var hintIndex = 0;
        function showHint() {
            if (hintIndex < hints.length) {
                document.getElementById("hintDisplay").innerHTML = hints[hintIndex];
                hintIndex++;
            } else {
                document.getElementById("hintDisplay").innerHTML = "No more hints to show";
            }
        }
    </script>
    
    <script>
        // Trigger submit on Enter key
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('submit').click();
            }
        });

        function checkAnswer() {
            var answer = document.getElementById('answer').value.trim();
            var correctAnswers = ['0.242']; // Corrected to ensure all answers are strings
            if (correctAnswers.map(a => a.toLowerCase()).includes(answer.toLowerCase())) {
                document.getElementById('feedback').innerHTML = "Correct!";
                document.getElementById('feedback').className = "feedback correct";
                document.getElementById('answer').disabled = true;
                document.getElementById('submit').disabled = true;
                document.getElementById('hintButton').style.display = "none";
                document.getElementById('hintDisplay').style.display = "none";
                document.getElementById('nextButton').style.display = "inline-block"; // Show next button
            } else {
                document.getElementById('feedback').innerHTML = "Incorrect. Try again.";
                document.getElementById('feedback').className = "feedback incorrect";
                return false; // Prevent form submission to allow retries
            }
            return false; // Prevent form submission
        }
    </script>
