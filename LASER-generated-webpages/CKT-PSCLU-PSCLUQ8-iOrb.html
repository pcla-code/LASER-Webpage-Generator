    <script>
        var hints = ["To use Agglomerative Clustering, you will first need to import it from the sklearn module. If you didn't already, you also need numpy.\n\n \n\nfrom sklearn.cluster import AgglomerativeClustering\n\nimport numpy as np", 'Next, fit your data into an Agglomerative Clustering model:\n\n \n\naggc = AgglomerativeClustering(n_clusters=2).fit(df1)', "Now that you've fit your model, you will need to plot the dendrogram. Use the following stub of code to produce your dendrogram:\n\n\nfrom scipy.cluster.hierarchy import dendrogram\ndef plot_dendrogram(model, **kwargs):\n\n    # Children of hierarchical clustering\n    children = model.children_\n\n    # Distances between each pair of children\n    # Since we don't have this information, we can use a uniform one for plotting\n    distance = np.arange(children.shape[0])\n\n    # The number of observations contained in each cluster level\n    no_of_observations = np.arange(2, children.shape[0]+2)\n\n    # Create linkage matrix and then plot the dendrogram\n    linkage_matrix = np.column_stack([children, distance, no_of_observations]).astype(float)\n\n    # Plot the corresponding dendrogram\n    dendrogram(linkage_matrix, **kwargs)"];
        var hintIndex = 0;
        function showHint() {
            if (hintIndex < hints.length) {
                document.getElementById("hintDisplay").innerHTML = hints[hintIndex];
                hintIndex++;
            } else {
                document.getElementById("hintDisplay").innerHTML = "No more hints to show";
            }
        }
    </script>
    
    <script>

        function checkAnswer() {

            var correctAnswers = ['A', 'B']; // Corrected to ensure all answers are strings

                document.getElementById('answer').disabled = true;
                document.getElementById('submit').disabled = true;

                document.getElementById('hintDisplay').style.display = "none";
