        <div class="container">

            </div>

    <script>
        var hints = ['Here, we have four parameters -- two for learning and two for performance. What do you think each represent?\n\nL0 = 0.3\nt = 0.1\ns = 0.2\ng = 0.25', "With regards to learning, it's possible that either the student already has the skill even before having to use the skill, which is referred to as P(L0), or acquires the skill from every opportunity to use it, or P(T).", 'As for performance, the student can have the skill and still make a mistake. Alternatively, the student can guess it right even without having the skill. ', 'In Bayesian Knowledge Tracing, "S" denotes slip where the skill is known to the student although the performance suggests otherwise. '];
        var hintIndex = 0;
        function showHint() {
            if (hintIndex < hints.length) {
                document.getElementById("hintDisplay").innerHTML = hints[hintIndex];
                hintIndex++;
            } else {
                document.getElementById("hintDisplay").innerHTML = "No more hints to show";
            }
        }
    </script>
    
    <script>
        // Trigger submit on Enter key
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('submit').click();
            }
        });

        function checkAnswer() {
            var answer = document.getElementById('answer').value.trim();
            var correctAnswers = ['0.2']; // Corrected to ensure all answers are strings
            if (correctAnswers.map(a => a.toLowerCase()).includes(answer.toLowerCase())) {
                document.getElementById('feedback').innerHTML = "Correct!";
                document.getElementById('feedback').className = "feedback correct";
                document.getElementById('answer').disabled = true;
                document.getElementById('submit').disabled = true;
                document.getElementById('hintButton').style.display = "none";
                document.getElementById('hintDisplay').style.display = "none";
                document.getElementById('nextButton').style.display = "inline-block"; // Show next button
            } else {
                document.getElementById('feedback').innerHTML = "Incorrect. Try again.";
                document.getElementById('feedback').className = "feedback incorrect";
                return false; // Prevent form submission to allow retries
            }

        }
